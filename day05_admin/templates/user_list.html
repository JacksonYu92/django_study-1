<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户列表</title>
</head>
<body>
<h1>用户列表</h1>
<ul>
    {% for item in v1 %}
        <li>{{item}}</li>
    {% endfor %}
</ul>
<h1>用户表格</h1>
<table border="1">
    <thead>
    <tr>
        <th>姓名</th>
        <th>年龄</th>
        <th>性别</th>
    </tr>
    </thead>
    <tbody>
    {% for ele in v2 %}
        <tr>
            <td>{{ele[0]}}</td>
            <td>{{ele[1]}}</td>
            <td>{{ele[2]}}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
